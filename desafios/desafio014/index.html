<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">
    <title>Pagina de Login</title>
</head>
<body>
    <main>
        <div id="imagem">
        </div>
        <section id="login">
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) Novamente. Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>

            <form action="login.php" method="post">
                <div id="name"><label for="iemail">Email: </label> <input type="email" name="email" id="iemail" required></div>
                <div id="pass"><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" minlength="8" required></div>

                <p><input type="submit" value="Entrar" id="entar"></p>
                <p><input type="button" value="Esqueci a senha" id="esqueci"></p>
            </form>

        </section>
    </main>
</body>
</html>
