<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="forlulario.py" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="">Minas Gerais</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">São Paulo</option>
                </optgroup>
                    
                <optgroup label="Região Nordeste">
                    <option value="">Paraiba</option>
                    <option value="">Pernambuco</option>
                    <option value="">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Puta</option>
                <option>Rapariga</option>
                <option>Quenga</option>
            </datalist>
        </p>


        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
