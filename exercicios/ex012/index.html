<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado em meu proprio servidor.</p>
    <video controls width="200">
        <source src="Eunsouchef-Paola.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos pelo youtube</h1>
    <p>Esse video esta hospedado pelo youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wo9SXwAQu2o?si=veG-MvbbBtMKOBXH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
