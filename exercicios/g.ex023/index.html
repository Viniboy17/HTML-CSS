<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: top;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS (simples)
    TABE= Tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = CabeÃ§alho de tabela
            TABLE DATA= Dados da tabela-->

            <table>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>

                <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>

                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>C3</td>
                </tr>
            </table>
</body>
</html>
