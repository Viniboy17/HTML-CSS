<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>

    <style>
        #container{
            display: flex;
            background-color: blueviolet;
        }

        #item{
            background-color: aqua;
            border: 1px solid black;
            flex: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item">A</div>
        <div id="item">B</div>
        <div id="item">C</div>
        <div id="item">D</div>
        <div id="item">E</div>
        <div id="item">F</div>
        <div id="item">G</div>
    </div>
</body>
</html>
