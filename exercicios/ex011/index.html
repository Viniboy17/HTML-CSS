<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispossitivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <h3>Primeira maneira:</h3>
    <audio src="midia/vibe_zabuza.mp3" controls></audio>
    <h3>Segunda maneira:</h3>
    <audio>
        <source src="midia/vibe_zabuza.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
